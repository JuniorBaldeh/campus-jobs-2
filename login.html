<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Campus Jobs | Login - Timesheet System</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #954695; 
            background: linear-gradient(to left, #954695, #EB2D2D);
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .login-container {
            position: absolute;
            top: 100px; /* Adjusted to make space for the header */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        form { 
            display: inline-block; 
            margin-top: 20px; 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
        label, input, button { 
            display: block; 
            margin-top: 10px; 
        }
        input, button {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #954695;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #7a3a7a;
        }
    </style>
</head>
<body>
    <div class="header">Campus Jobs</div>
    <div class="login-container">
        <h2>Login</h2>
        <form action="login.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" required>
            <label for="email">Email:</label>
            <input type="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" name="password" required>
            <button type="submit" name="login">Login</button>
        </form>
    </div>
</body>
</html>
