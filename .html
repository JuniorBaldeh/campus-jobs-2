<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Jobs.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Campus Jobs </h1>
    </header>
    
    <section id="timesheet-form">
        <h2>Submit Timesheet</h2>
        <form id="timesheetForm">
            <label for="studentId">Student ID:</label>
            <input type="number" id="studentId" name="studentId" required>
            
            <label for="week">Week:</label>
            <input type="number" id="week" name="week" required>
            
            <label for="hoursWorked">Hours Worked:</label>
            <input type="number" id="hoursWorked" name="hoursWorked" required>
            
            <button type="submit">Submit</button>
        </form>
    </section>
    
    <section id="timesheet-list">
        <h2>Your Timesheets</h2>
        <table>
            <thead>
                <tr>
                    <th>Week</th>
                    <th>Hours Worked</th>
                </tr>
            </thead>
            <tbody id="timesheetTableBody">
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
