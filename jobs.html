<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Job Postings | CampusJobs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .header {
            background-color: #954695;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logout-btn {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #f1f1f1;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
        }

        .tab.active {
            background: #954695;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Job Posting Styles */
        .job-posting {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }

        .job-title {
            color: #954695;
            margin-top: 0;
        }

        .job-meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .section-title {
            color: #954695;
            font-size: 1.1em;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        /* Form Styles */
        .job-form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .submit-btn {
            background-color: #954695;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        .submit-btn:hover {
            background-color: #7a3a7a;
        }

        .action-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .edit-btn, .delete-btn {
            padding: 5px 10px;
            margin-left: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #5bc0de;
            color: white;
        }

        .delete-btn {
            background-color: #d9534f;
            color: white;
        }

        .no-jobs {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>CampusJobs Recruiter Portal</h1>
        <a href="#" class="logout-btn">Logout</a>
    </div>
    
    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('view-jobs')">View Job Postings</div>
            <div class="tab" onclick="switchTab('post-job')">Post New Job</div>
        </div>

        <!-- View Jobs Tab -->
        <div id="view-jobs" class="tab-content active">
            <h2>Current Job Postings</h2>
            
            <div id="jobs-container">
                <!-- Jobs will be dynamically inserted here -->
            </div>
        </div>

        <!-- Post Job Tab -->
        <div id="post-job" class="tab-content">
            <h2>Post a New Job Opportunity</h2>
            
            <form id="job-form" class="job-form">
                <input type="hidden" id="job-id" name="job-id" value="">
                
                <div class="form-group">
                    <label for="job-title">Job Title*</label>
                    <input type="text" id="job-title" name="job-title" required>
                </div>
                
                <div class="form-group">
                    <label for="company-name">Company Name*</label>
                    <input type="text" id="company-name" name="company-name" required>
                </div>
                
                <div class="form-group">
                    <label for="job-type">Job Type*</label>
                    <select id="job-type" name="job-type" required>
                        <option value="">Select job type</option>
                        <option value="full-time">Full-time</option>
                        <option value="part-time">Part-time</option>
                        <option value="internship">Internship</option>
                        <option value="placement">Placement</option>
                        <option value="graduate">Graduate Scheme</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="location">Location*</label>
                    <input type="text" id="location" name="location" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Job Description*</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="requirements">Requirements*</label>
                    <textarea id="requirements" name="requirements" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="how-to-apply">How to Apply*</label>
                    <textarea id="how-to-apply" name="how-to-apply" required>Applications are being accepted through our Handshake portal.</textarea>
                </div>
                
                <div class="form-group">
                    <label for="application-link">Application Link (Handshake URL)*</label>
                    <input type="text" id="application-link" name="application-link" value="https://shu.joinhandshake.co.uk/login" required>
                </div>
                
                <button type="submit" id="submit-btn" class="submit-btn">Post Job</button>
                <button type="button" id="cancel-btn" class="submit-btn" style="background-color: #666; display: none;">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        // Sample data - in a real app, this would come from a database
        let jobs = [
            {
                id: 1,
                title: "Web Developer Intern",
                company: "Tech Solutions Inc.",
                location: "Remote",
                type: "internship",
                posted: "June 15, 2023",
                description: "We're looking for a motivated web development intern to join our team for the summer. You'll work on real projects, learn from experienced developers, and contribute to our client work.",
                requirements: [
                    "Basic knowledge of HTML, CSS, and JavaScript",
                    "Currently pursuing a degree in Computer Science or related field",
                    "Strong problem-solving skills",
                    "Ability to work 20 hours per week"
                ],
                howToApply: "Applications are being accepted through our Handshake portal. Click the button below to apply.",
                applicationLink: "https://shu.joinhandshake.co.uk/login"
            },
            {
                id: 2,
                title: "Marketing Assistant",
                company: "Creative Marketing Ltd.",
                location: "Sheffield City Centre",
                type: "part-time",
                posted: "June 10, 2023",
                description: "Join our marketing team to help with social media management, content creation, and campaign coordination. Perfect for marketing students looking for practical experience.",
                requirements: [
                    "Excellent written communication skills",
                    "Familiarity with major social media platforms",
                    "Basic graphic design skills (Canva/Photoshop)",
                    "10-15 hours per week availability"
                ],
                howToApply: "Applications are being accepted through our Handshake portal.",
                applicationLink: "https://shu.joinhandshake.co.uk/login"
            }
        ];

        // DOM elements
        const jobsContainer = document.getElementById('jobs-container');
        const jobForm = document.getElementById('job-form');
        const submitBtn = document.getElementById('submit-btn');
        const cancelBtn = document.getElementById('cancel-btn');

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            renderJobs();
            
            // Form submission handler
            jobForm.addEventListener('submit', function(e) {
                e.preventDefault();
                saveJob();
            });
            
            // Cancel button handler
            cancelBtn.addEventListener('click', function() {
                resetForm();
                switchTab('view-jobs');
            });
        });

        // Switch between tabs
        function switchTab(tabId) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Deactivate all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Activate selected tab
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
            
            // If switching to view jobs, refresh the list
            if (tabId === 'view-jobs') {
                renderJobs();
            }
        }

        // Render all jobs
        function renderJobs() {
            jobsContainer.innerHTML = '';
            
            if (jobs.length === 0) {
                jobsContainer.innerHTML = '<div class="no-jobs">No job postings found. Click "Post New Job" to add one.</div>';
                return;
            }
            
            jobs.forEach(job => {
                const jobElement = document.createElement('div');
                jobElement.className = 'job-posting';
                jobElement.dataset.id = job.id;
                
                const requirementsList = job.requirements.map(req => `<li>${req}</li>`).join('');
                
                jobElement.innerHTML = `
                    <div class="action-buttons">
                        <button class="edit-btn" onclick="editJob(${job.id})">Edit</button>
                        <button class="delete-btn" onclick="deleteJob(${job.id})">Delete</button>
                    </div>
                    <h3 class="job-title">${job.title}</h3>
                    <div class="job-meta">
                        <span><strong>Company:</strong> ${job.company}</span> | 
                        <span><strong>Location:</strong> ${job.location}</span> | 
                        <span><strong>Type:</strong> ${formatJobType(job.type)}</span> |
                        <span><strong>Posted:</strong> ${job.posted}</span>
                    </div>
                    
                    <h4 class="section-title">Job Description</h4>
                    <p>${job.description}</p>
                    
                    <h4 class="section-title">Requirements</h4>
                    <ul>${requirementsList}</ul>
                    
                    <h4 class="section-title">How to Apply</h4>
                    <p>${job.howToApply}</p>
                    
                    <a href="${job.applicationLink}" class="submit-btn" target="_blank">View Applications</a>
                `;
                
                jobsContainer.appendChild(jobElement);
            });
        }

        // Format job type for display
        function formatJobType(type) {
            const types = {
                'full-time': 'Full-time',
                'part-time': 'Part-time',
                'internship': 'Internship',
                'placement': 'Placement',
                'graduate': 'Graduate Scheme'
            };
            return types[type] || type;
        }

        // Save a job (create or update)
        function saveJob() {
            const jobId = document.getElementById('job-id').value;
            const title = document.getElementById('job-title').value;
            const company = document.getElementById('company-name').value;
            const type = document.getElementById('job-type').value;
            const location = document.getElementById('location').value;
            const description = document.getElementById('description').value;
            const requirements = document.getElementById('requirements').value.split('\n').filter(line => line.trim() !== '');
            const howToApply = document.getElementById('how-to-apply').value;
            const applicationLink = document.getElementById('application-link').value;
            
            const today = new Date();
            const postedDate = today.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            
            if (jobId) {
                // Update existing job
                const index = jobs.findIndex(job => job.id === parseInt(jobId));
                if (index !== -1) {
                    jobs[index] = {
                        id: parseInt(jobId),
                        title,
                        company,
                        type,
                        location,
                        posted: postedDate,
                        description,
                        requirements,
                        howToApply,
                        applicationLink
                    };
                }
            } else {
                // Create new job
                const newId = jobs.length > 0 ? Math.max(...jobs.map(job => job.id)) + 1 : 1;
                jobs.push({
                    id: newId,
                    title,
                    company,
                    type,
                    location,
                    posted: postedDate,
                    description,
                    requirements,
                    howToApply,
                    applicationLink
                });
            }
            
            alert('Job saved successfully!');
            resetForm();
            switchTab('view-jobs');
        }

        // Edit a job
        function editJob(id) {
            const job = jobs.find(job => job.id === id);
            if (!job) return;
            
            document.getElementById('job-id').value = job.id;
            document.getElementById('job-title').value = job.title;
            document.getElementById('company-name').value = job.company;
            document.getElementById('job-type').value = job.type;
            document.getElementById('location').value = job.location;
            document.getElementById('description').value = job.description;
            document.getElementById('requirements').value = job.requirements.join('\n');
            document.getElementById('how-to-apply').value = job.howToApply;
            document.getElementById('application-link').value = job.applicationLink;
            
            submitBtn.textContent = 'Update Job';
            cancelBtn.style.display = 'inline-block';
            
            switchTab('post-job');
        }

        // Delete a job
        function deleteJob(id) {
            if (confirm('Are you sure you want to delete this job posting?')) {
                jobs = jobs.filter(job => job.id !== id);
                renderJobs();
                alert('Job deleted successfully!');
            }
        }

        // Reset the form
        function resetForm() {
            jobForm.reset();
            document.getElementById('job-id').value = '';
            submitBtn.textContent = 'Post Job';
            cancelBtn.style.display = 'none';
        }
    </script>
</body>
</html>
